<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <img src="/assets/images/phone.png" class="phone-img" alt="">
        <div class="login">
            <img src="/assets/images/instagram_logo.png" class="insta-logo" alt="">
            <i class="mdi mdi-account input-icons"></i>
            <input type="text" class="pholder" placeholder="Username, Phone or E-mail">
            <i class="mdi mdi-lock input-icons"></i>
            <input type="password" class="pholder" placeholder="Password">
            <button type="button" class="login-btn"><a href="#"> Login</a></button>
            <div class="seprate">
                <div class="line"></div>
                <div class="or-text">or</div>
                <div class="line"></div>
            </div>
            <a class="login-fb" href="#"><i class="mdi mdi-facebook"></i> Login with Facebook</a>
            <a class="forgot-pass" href="#">Forgot Password ?</a>
            <div class="signup">
                <span class="no-account ">I don't have an account ?</span>
                <a class="signup-btn" href="#"> Sign Up</a>
            </div>
            <span class="get-app">Get the app !</span>
            <div class="sources">
                <img src="/assets/images/appstore.png" alt="">
                <img src="/assets/images/playstore.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
